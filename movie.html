<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}
</style>
</head>
<body>

<video id="player" controls autoplay muted playsinline webkit-playsinline></video>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const live = urlParams.get('live') || 'default.mp4';
  const videoUrl = 'https://plinat.xyz/' + encodeURIComponent(live);
  document.getElementById('player').src = videoUrl;
</script>

</body> 
</html>
