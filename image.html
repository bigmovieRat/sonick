<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilkan Gambar</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #000;
}
img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>

<img id="preview" src="" alt="Image">

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const live = urlParams.get('live') || 'default.png';

  // URL asli tetep ke plinat.xyz
  const realUrl = 'https://plinat.xyz/' + encodeURIComponent(live);

  // pasang ke <img>
  document.getElementById('preview').src = realUrl;
</script>

</body>
</html>
